name: 下载BT文件

on:
  workflow_dispatch:
    inputs:
      BT_URL:
        description: 'BT种子地址'
        required: true
      NAME:
        description: 'releases tag'
        required: true
jobs:
 Download:
   if: github.event.repository.owner.id == github.event.sender.id
   runs-on: ubuntu-20.04
   permissions:
      contents: write
   steps:
   - name: 下载Aria2
     run: |
      mkdir Download
      cd Download
      wget https://githubfast.com/susulqx/Github_BT_Download_Actions/blob/main/aria2.conf
      sudo apt-get install aria2 -y
   - name: 下载BT种子
     run: |
      aria2c –conf-path=${GITHUB_WORKSPACE}/Download/aria2.conf -d ${GITHUB_WORKSPACE}/Download -s $(nproc --all) -j $(nproc --all) -x $(nproc --all) '${{ github.event.inputs.BT_URL }}' 
   - name: 上传
     uses: softprops/action-gh-release@v1
     with:
        files: Download/
        name: ${{ github.event.inputs.NAME }}-${{ github.run_id }}
        tag_name: ${{ github.run_id }}
   env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
